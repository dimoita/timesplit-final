    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap');
      
      body {
        font-family: 'Nunito', sans-serif;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      .font-nunito { font-family: 'Nunito', sans-serif; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }

      .bg-moving-grid {
        background-color: #ffffff;
        background-image: 
          linear-gradient(rgba(79, 70, 229, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(79, 70, 229, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        animation: move-grid 4s linear infinite;
      }

      @keyframes move-grid {
        0% { background-position: 0 0; }
        100% { background-position: 40px 40px; }
      }

      /* Juicy Animations */
      @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      @keyframes float-delayed { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
      @keyframes pop-in { 0% { opacity: 0; transform: scale(0.5); } 70% { transform: scale(1.1); } 100% { opacity: 1; transform: scale(1); } }
      @keyframes shine { 0% { transform: translateX(-100%) skewX(-15deg); } 100% { transform: translateX(200%) skewX(-15deg); } }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 5s ease-in-out infinite 1s; }
      .animate-pop-in { animation: pop-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      .shine-effect { position: relative; overflow: hidden; }
      .shine-effect::after {
        content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0));
        transform: translateX(-100%) skewX(-15deg); animation: shine 3s infinite;
      }
      .text-3d { text-shadow: 0px 4px 0px rgba(0,0,0,0.15); }
